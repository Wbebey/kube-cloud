name: Deploy Indexer NodeJS

on:
  push:
    paths:
      - app/indexer/**
  # pull_request:
  #   types: [labeled]
  #   branches: [staging]
  #   paths:
  #     - app/indexer/**
  workflow_dispatch:
    inputs:
      paths:
        description: "Paths to run the workflow on"
        required: true
        default: "app/indexer/**"

env:
  APP: kubi-indexer
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  GITHUB_SHA: ${{ github.sha }}
  PROJECT_DIRECTORY: app/indexer
  DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
  GCP_SA_KEY: ${{ secrets.TF_SA }}
  GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  CLUSTER_NAME: ${{  secrets.CLUSTER_NAME }}
  APP_DOPPLER_TOKEN: ${{ secrets.INDEXER_DOPPLER_TOKEN }}

defaults:
  run:
    working-directory: "app/indexer"

jobs:
  build:
    name: Build & Push
    if: github.ref == 'refs/heads/main' 
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ðŸ˜‡
        uses: actions/checkout@v3

      - name: Install tools ðŸ› 
        uses: ./.github/actions/install-tools

      - name: GCP Connect ðŸ”Œ
        uses: ./.github/actions/gcp-connect

      - name: Build Application ðŸ§ª
        uses: ./.github/actions/docker

      - name: Discord notification on failure
        if: failure()
        uses: ./.github/actions/discord/notification-on-failure

  deploy:
    name: deploy
    if: github.ref == 'refs/heads/main' 
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout ðŸ˜‡
        uses: actions/checkout@v3

      - name: Install tools ðŸ› 
        uses: ./.github/actions/install-tools

      - name: GCP Connect ðŸ”Œ
        uses: ./.github/actions/gcp-connect

      - name: Kube Deploy ðŸš€
        uses: ./.github/actions/kube-apply

      - name: Discord notification on success
        if: success()
        uses: ./.github/actions/discord/notification-on-success
        
      - name: Discord notification on failure
        if: failure()
        uses: ./.github/actions/discord/notification-on-failure